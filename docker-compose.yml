services:
  tc:
    image: "${DOCKER_IMAGE_TERMINAL:-ethanvdh/docker-tc}"
    container_name: docker-tc
    cap_add:
      - SYS_ADMIN
      - NET_ADMIN
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: global
      restart_policy:
        condition: any
    network_mode: host
    pid: host
